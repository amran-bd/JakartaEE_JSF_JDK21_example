<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <p:dialog header="Add State" widgetVar="add_state_dlg_wgt" class="detup_dlg_box" width="60%" maximizable="true" closable="true" minimizable="true"  modal="true" closeOnEscape="true">
        <h:form id="add_state_frm" class="add_edit_country">
            <div class="form_field">
            <p:outputLabel value="Country:" />
            <p:inputText class="largeInput" value="" />
            </div>
            <div class="form_field">
            <p:outputLabel value="State Name:" />
            <p:inputText value="" required="true" requiredMessage="Test"  />
            </div>
            <div class="form_field">
            <p:outputLabel value="State Code:" />
            <p:inputText value="" />
            </div>
            <p:button class="default-save-btn" value="Save" icon="fa fa-check" update="add_state_frm,:test_frm"/>
            <p:button class="default-cancle-btn" value="Cancle" icon="fa fa-close" update="add_state_frm,:test_frm"/>
        </h:form>
    </p:dialog>

</html>
