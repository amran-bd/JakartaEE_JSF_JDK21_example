<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <p:dialog header="Add/Edit Crew Rank" widgetVar="add_crew_rank_dlg_wgt" class="detup_dlg_box" width="60%" maximizable="true" closable="true" minimizable="true"  modal="true" closeOnEscape="true">
        <h:form id="add_airfield_frm" class="add_edit_country">
            <div class="field form_field">
                <p:outputLabel value="Crew Rank Name:" />
                <p:inputText class="largeInput" value="Captain - Chief Pilot" />
            </div>
            <div class="field form_field">
                <p:outputLabel value="Seniority:" />
                <p:inputText class="" value="101" />
            </div>
            
            <p:button class="default-save-btn" value="Save" icon="fa fa-check" update="add_airfield_frm,:test_frm"/>
            <p:button class="default-cancle-btn" value="Cancle" icon="fa fa-close" update="add_airfield_frm,:test_frm"/>
        </h:form>
    </p:dialog>

</html>
