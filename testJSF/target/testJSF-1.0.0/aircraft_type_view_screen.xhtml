<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:utils="http://xmlns.jcp.org/jsf/composite/utils"
                xmlns:adm="http://github.com/adminfaces" template="#{layoutMB.template}">
    <!-- Define your styles here -->


    <ui:define name="title">

    </ui:define>
    <ui:define name="description">
        Aircraft Type : Information about the Aircraft Type is given by aircraft manufacturer. These pieces of information 
        are fixed and should not be modifiable.
    </ui:define>
    <ui:define name="body">
        <div class="add-edit-layout">
            <h2 class="layout-header">View Aircraft Type</h2>
            <div class="add-layout-content" style="padding-left: 0px; padding-right: 0px">
                <div class="row">
                    <div class="col-md-6">
                        <div class="field form_field d-desktop-flex">
                            <p:outputLabel for="@next" value="Aircraft Type:"/>
                            <p:selectOneMenu id="option1" class="selectInput2" value="#{selectOneMenu.selectedOption}">
                                <f:selectItem itemLabel="Any" itemValue="Any"/>
                                <f:selectItem itemLabel="Only" itemValue="Only"/>
                            </p:selectOneMenu>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="arm-info">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="arm-in-meters">
                                        <h3>ARM (In Meters)</h3>
                                        <div class="form_field d-desktop-flex">
                                            <p:outputLabel value="Crew:" />
                                            <p:inputText class="smallInput" value="-20.336388" />
                                        </div>
                                        <div class="form_field d-desktop-flex">
                                            <p:outputLabel value="PAX Front Row:" />
                                            <p:inputText class="smallInput" value="54.030248" />
                                        </div>
                                        <div class="form_field d-desktop-flex">
                                            <p:outputLabel value="PAX Front Centre Row:" />
                                            <p:inputText class="smallInput" value="54.030248" />
                                        </div>
                                        <div class="form_field d-desktop-flex">
                                            <p:outputLabel value="PAX Rear Centre Row:" />
                                            <p:inputText class="smallInput" value="54.030248" />
                                        </div>
                                        <div class="form_field d-desktop-flex">
                                            <p:outputLabel value="PAX Rear Row:" />
                                            <p:inputText class="smallInput" value="54.030248" />
                                        </div>
                                        <div class="form_field d-desktop-flex">
                                            <p:outputLabel value="Cargo Hold:" />
                                            <p:inputText class="smallInput" value="54.030248" />
                                        </div>
                                    </div>

                                </div> 
                                <div class="col-md-6">
                                    <div class="fuel-arm-table">
                                        <h3>Fuel Weight to ARM Lookup Table</h3>
                                        <h:form id="aircraft_type_view_screen_table">
                                            <div class="card">
                                                <p:dataTable var="product" value="#{dtBasicView.products}" scrollable="true" scrollHeight="280">
                                                    <p:column headerText="Fuel Weight (kg)">
                                                        <h:outputText value="#{product.productCode}" />
                                                    </p:column>
                                                    <p:column headerText="Arm (m)">
                                                        <h:outputText value="#{product.productCode}" />
                                                    </p:column>
                                                </p:dataTable>
                                            </div>
                                        </h:form>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="arm-info sector-graph">
                            <h3 class="subtitle">Sector Graph</h3>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form_field d-desktop-flex">
                                        <p:outputLabel value="X-axis Min" />
                                        <p:inputText class="smallInput" value="5.0" />
                                    </div>
                                    <div class="form_field d-desktop-flex">
                                        <p:outputLabel value="X-axis Max" />
                                        <p:inputText class="smallInput" value="5.6" />
                                    </div>
                                    <div class="form_field d-desktop-flex">
                                        <p:outputLabel value="Y-axis Min" />
                                        <p:inputText class="smallInput" value="5.4" />
                                    </div>
                                    <div class="form_field d-desktop-flex">
                                        <p:outputLabel value="Y-axis Max" />
                                        <p:inputText class="smallInput" value="8.6" />
                                    </div>
                                </div> 
                                <div class="col-md-6">
                                    <div class="x-y-value-table">
                                        <h3 style="text-align: left;">COG Limits</h3>
                                        <h:form id="setup_countries_state_cities_frm1">
                                            <div class="card">
                                                <p:dataTable var="product" value="#{dtBasicView.products}" scrollable="true" scrollHeight="330">
                                                    <p:column headerText="X-value">
                                                        <h:outputText value="#{product.productCode}" />
                                                    </p:column>
                                                    <p:column headerText="Y-value">
                                                        <h:outputText value="#{product.productCode}" />
                                                    </p:column>
                                                </p:dataTable>
                                            </div>

                                        </h:form>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>


                </div>
                <div class="text-center">
                    <p:button class="default-save-btn" value="Save" icon="fa fa-check" update="onshore_airfield_waypoint_frm,:test_frm"/>
                    <p:button class="default-cancle-btn" value="Cancle" icon="fa fa-close" update="onshore_airfield_waypoint,:test_frm"/>
                </div>
            </div>
        </div>
    </ui:define>   

</ui:composition>
