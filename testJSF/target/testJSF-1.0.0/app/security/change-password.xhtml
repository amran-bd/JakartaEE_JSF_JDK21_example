<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces" xmlns:utils="http://xmlns.jcp.org/jsf/composite/utils"
	template="#{layoutMB.template}">

	<ui:define name="metadata">
		<ui:param name="title" value="#{lblBundle.passwordChangeHeader}" />
	</ui:define>

	<ui:define name="title">Change Password</ui:define>
	<ui:define name="description">Change your own password.</ui:define>

	<ui:define name="body">

		<div class="login-box">
			<div class="box login-box-body">

				<p:panel id="changePasswordPanel">
					<utils:passwords-form id="changePasswordComponent" pageType="ChangePassword" panelIdToUpdate="changePasswordPanel"
						currentPasswordValue="#{userSessionManager.changePasswordBean.currentPassword}"
						newPasswordValue="#{userSessionManager.changePasswordBean.newPassword}"
						confirmPasswordValue="#{userSessionManager.changePasswordBean.confirmNewPassword}"
						passwordValidator="#{userSessionManager.validatePasswords}" submitButtonLabel="#{lblBundle.change}"
						submitAction="#{userSessionManager.changePassword}" />
				</p:panel>
			</div>
		</div>

	</ui:define>
</ui:composition>
