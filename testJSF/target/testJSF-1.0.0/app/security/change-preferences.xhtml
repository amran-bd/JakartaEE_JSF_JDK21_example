<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
	xmlns:adm="http://github.com/adminfaces" xmlns:utils="http://xmlns.jcp.org/jsf/composite/utils"
	template="#{layoutMB.template}">

	<ui:define name="metadata">
		<ui:param name="title" value="#{lblBundle.passwordChangeHeader}" />
	</ui:define>

	<ui:define name="title">Change Preferences</ui:define>
	<ui:define name="description">Choose your own preferred options.</ui:define>

	<ui:define name="body">
		<p:panel id="changePreferencesPanel">
			<utils:user-preferences pageType="ChangePreferences" panelIdToUpdate="changePreferencesPanel"
				localeSwitcherBean="#{userSessionManager.localeSwitcherBean}"
				themeSwitcherBean="#{userSessionManager.themeSwitcherBean}" submitButtonLabel="#{lblBundle.save}"
				submitAction="#{userSessionManager.changePreferences}" />
		</p:panel>

		<p:messages id="messages" showSummary="true" showDetail="true" autoUpdate="true" closable="true">
			<p:autoUpdate />
		</p:messages>
	</ui:define>

</ui:composition>
