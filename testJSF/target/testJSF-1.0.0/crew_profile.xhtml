<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:utils="http://xmlns.jcp.org/jsf/composite/utils"
                xmlns:adm="http://github.com/adminfaces" template="#{layoutMB.template}">
    <!-- Define your styles here -->


    <ui:define name="title">

    </ui:define>
    <ui:define name="description">
        Flight Crews are licensed professional who will be flying the Aircrafts 
    </ui:define>
    <ui:define name="body">
        <div class="layout-content">
            <div class="grid layout-dashboard">
                <div class="col-12 lg:col-8 ">
                    <h2 class="layout-header">Crew</h2>
                    <div class="box">
                        <div class="box-header">
                            <h:form class="tab-view" id="test_frm">
                                <p:tabView>
                                    <!-- First Tab -->
                                    <p:tab title="Search Crew">
                                        <div class="field">
                                            <p:outputLabel value="Crew Name:" />
                                            <p:inputText class="largeInput" value="#{yourBean.crewName}" />
                                        </div>
                                        <div class="field">
                                            <p:outputLabel value="License Number:" />
                                            <p:inputText class="largeInput" value="#{yourBean.licenseNumber}" />
                                        </div>
                                        <div class="field">
                                            <p:outputLabel for="@next" value="Status:"/>
                                            <p:selectOneMenu id="option" class="selectInput" value="#{selectStatus.selectedOption}">
                                                <f:selectItem itemLabel="Active" itemValue="Active"/>
                                                <f:selectItem itemLabel="Resigned" itemValue="Resigned"/>
                                            </p:selectOneMenu>
                                        </div>
                                        <div class="field">
                                            <p:outputLabel for="@next" value="Rank:"/>
                                            <p:selectOneMenu id="option2" class="selectInput" value="#{selectRank.selectedOption}">
                                                <f:selectItem itemLabel="Captain" itemValue="Captain"/>
                                                <f:selectItem itemLabel="Option" itemValue="Option"/>
                                            </p:selectOneMenu>
                                        </div>
                                        <p:button class="default-search-btn" value="Search" icon="fa fa-search" update="test_frm"/>
                                        <p:commandButton id="add_airfield_btn_id" class="add-btn" icon="fa fa-plus" value="Add Crew" type="button" onclick="PF('add_crew_dlg_wgt').show();"/>

                                    </p:tab>
                                </p:tabView>
                            </h:form>
                        </div>
                    </div>
                </div>
                <div class="col-12 lg:col-12 ">
                    <h2 class="layout-header">Crew List</h2>
                    <div class="box box-table">
                        <div class="box-header">
                            <h:form id="setup_countries_state_cities_frm">
                                <div class="card">
                                    <p:dataTable var="product" value="#{dtBasicView.products}" scrollable="true" scrollHeight="330">
                                        <p:column headerText="Crew Name">
                                            <h:outputText value="#{product.productCode}" />
                                        </p:column>
                                        <p:column headerText="License Number">
                                            <h:outputText value="#{product.productCode}" />
                                        </p:column>
                                        <p:column headerText="Phone No.">
                                            <h:outputText value="#{product.productCode}" />
                                        </p:column>
                                        <p:column headerText="Email Address">
                                            <h:outputText value="#{product.productCode}" />
                                        </p:column>
                                         <p:column headerText="D.O.B">
                                            <h:outputText value="#{product.productCode}" />
                                        </p:column>
                                        <p:column headerText="Status">
                                            <h:outputText value="#{product.productCode}" />
                                        </p:column>
                                        <p:column headerText="Action" styleClass="edit-column-width">
                                            <center>
                                                <p:commandButton id="person_view_btn_id" class="default-view-btn" icon="fa fa-eye" update="setup_countries_state_cities_frm" process="@this"/>
                                                <p:tooltip for="person_view_btn_id" value="View" showEffect="clip" hideEffect="explode"/>
                                                <p:commandButton id="person_edit_btn_id" class="default-edit-btn" icon="fa fa-edit" value="Modal" type="button" onclick="PF('setup_countries_state_cities_dlg').show();"/>
                                                <p:tooltip for="person_edit_btn_id" value="Edit" showEffect="clip" hideEffect="explode"/>
                                                <p:commandButton id="person_delete_btn_id" class="delete-edit-btn" icon="fa fa-trash" update="setup_countries_state_cities_frm" process="@this">
                                                    <p:confirm header="Confirmation" message="Are you sure?" icon="fa fa-alert" />
                                                </p:commandButton>
                                                <p:tooltip for="person_delete_btn_id" value="Delete" showEffect="clip" hideEffect="explode"/>
                                            </center>
                                        </p:column>
                                    </p:dataTable>
                                </div>
                                <p:dialog header="Modal Dialog" widgetVar="setup_countries_wgt" modal="true" height="100">
                                    <h:outputText value="This is a Modal Dialog." />
                                </p:dialog> 
                            </h:form>
                            <ui:include src="testDialog.xhtml" />
                            <ui:include src="crew_entry_dlg.xhtml" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </ui:define>   

</ui:composition>
