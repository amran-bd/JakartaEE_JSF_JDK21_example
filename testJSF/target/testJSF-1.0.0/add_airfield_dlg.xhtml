<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <p:dialog header="Add Airfield" widgetVar="add_airfield_dlg_wgt" class="detup_dlg_box" width="60%" maximizable="true" closable="true" minimizable="true"  modal="true" closeOnEscape="true">
        <h:form id="add_airfield_frm" class="add_edit_country">
            <div class="form_field">
                <p:outputLabel value="Airfield Name:" />
                <p:inputText class="largeInput" value="" />
            </div>
            <div class="form_field">
                <p:outputLabel value="ICAO Code:" />
                <p:inputText value="" required="true" requiredMessage="Test"  />
            </div>
            <div class="form_field">
                <p:outputLabel value="IATA Code:" />
                <p:inputText value="" />
            </div>
            <br />
            <div class="form_field">
                <p:outputLabel value="Latitude:" />
                <p:inputText value="" />
            </div>
            <div class="form_field">
                <p:outputLabel value="Longitude:" />
                <p:inputText value="" />
            </div>
            <div class="form_field">
                <p:outputLabel value="Altitude:" />
                <p:inputText value="" />
            </div>
            <br />
            <div class="field d-desktop-flex">
                <p:outputLabel for="@next" value="Country:"/>
                <p:selectOneMenu id="option1" class="selectInput2" value="#{selectOneMenu.selectedOption}">
                    <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItem itemLabel="Option1" itemValue="Option1"/>
                    <f:selectItem itemLabel="Option2" itemValue="Option2"/>
                    <f:selectItem itemLabel="Option3" itemValue="Option3"/>
                </p:selectOneMenu>
            </div>
            <div class="field d-desktop-flex">
                <p:outputLabel for="@next" value="City/Town:"/>
                <p:selectOneMenu id="option2" class="selectInput2" value="#{selectOneMenu.selectedOption}">
                    <f:selectItem itemLabel="Select One" itemValue=""/>
                    <f:selectItem itemLabel="Option1" itemValue="Option1"/>
                    <f:selectItem itemLabel="Option2" itemValue="Option2"/>
                    <f:selectItem itemLabel="Option3" itemValue="Option3"/>
                </p:selectOneMenu>
            </div>
            <p:button class="default-save-btn" value="Save" icon="fa fa-check" update="add_airfield_frm,:test_frm"/>
            <p:button class="default-cancle-btn" value="Cancle" icon="fa fa-close" update="add_airfield_frm,:test_frm"/>
        </h:form>
    </p:dialog>

</html>
