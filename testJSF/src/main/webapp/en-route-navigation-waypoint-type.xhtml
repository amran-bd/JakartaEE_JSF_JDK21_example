<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:utils="http://xmlns.jcp.org/jsf/composite/utils"
                xmlns:adm="http://github.com/adminfaces" template="#{layoutMB.template}">
    <!-- Define your styles here -->


    <ui:define name="title">

    </ui:define>
    <ui:define name="description">
        En-route Navigation Waypoint Type
    </ui:define>
    <ui:define name="body">
        <div class="add-edit-layout">
            <h2 class="layout-header">Add/Edit Waypoint (En-route Type)</h2>
            <div class="add-layout-content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form_field d-desktop-flex">
                            <p:outputLabel value="Waypoint Name:" />
                            <p:inputText class="largeInput" value="Sapura Corp" />
                        </div>
                        <div class="field form_field d-desktop-flex">
                            <p:outputLabel value="Description:" />
                            <p:inputTextarea class="largeInput" value="SAPURA" required="true" requiredMessage="Test"  />
                        </div>
                        <div class="form_field d-desktop-flex">
                            <p:outputLabel value="FMS/RNAV Code:" />
                            <p:inputText value="WMKC" />
                        </div>
                        <div class="field form_field d-desktop-flex">
                            <p:outputLabel for="@next" value="Waypoint Type :"/>
                            <p:selectOneRadio id="page" value="#{yourBean.waypointType}" layout="pageDirection">
                                <f:selectItem itemLabel="Onshore Airfield" itemValue="onshore_airfield"/>
                                <f:selectItem itemLabel="Offshore Platform or Vessel " itemValue="offshore_platform_vessel "/>
                                <f:selectItem itemLabel="En-route Navigation Waypoint" itemValue="en-route_navigation_waypoint"/>
                            </p:selectOneRadio>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form_field d-desktop-flex">
                            <p:outputLabel value="Latitude:" />
                            <p:inputText class="smallInput" value="-20.336388" />
                        </div>
                        <div class="form_field d-desktop-flex">
                            <p:outputLabel value="Longitude:" />
                            <p:inputText class="smallInput" value="54.030248" />
                        </div>
                        <div class="field form_field d-desktop-flex">
                            <p:outputLabel for="@next" value="Base using this Waypoint:"/>
                            <p:selectOneMenu id="option1" class="selectInput2" value="#{selectOneMenu.selectedOption}">
                                <f:selectItem itemLabel="Any" itemValue="Any"/>
                                <f:selectItem itemLabel="Only" itemValue="Only"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="field form_field d-desktop-flex">
                            <p:outputLabel value="Comment:" />
                            <p:inputTextarea class="largeInput" value="" required="true" requiredMessage="Test"  />
                        </div>
                    </div>

                </div>
                <div class="text-center">
                    <p:button class="default-save-btn" value="Save" icon="fa fa-check" update="onshore_airfield_waypoint_frm,:test_frm"/>
                    <p:button class="default-cancle-btn" value="Cancle" icon="fa fa-close" update="onshore_airfield_waypoint,:test_frm"/>
                </div>
            </div>
        </div>
    </ui:define>   

</ui:composition>
