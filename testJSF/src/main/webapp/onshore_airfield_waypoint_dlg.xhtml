<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 

    <p:dialog header="Add/Edit Airfield (Onshore Waypoint)" widgetVar="onshore_airfield_waypoint_dlg_wgt" class="detup_dlg_box" width="60%" maximizable="true" closable="true" minimizable="true"  modal="true" closeOnEscape="true">
        <h:form id="onshore_airfield_waypoint_frm" class="add_edit_country">
            <div class="row">
                <div class="col-md-6">
                    <div class="form_field">
                        <p:outputLabel value="Waypoint Name:" />
                        <p:inputText class="largeInput" value="WMKC - Kota Bharu" />
                    </div>
                    <div class="form_field">
                        <p:outputLabel value="Description:" />
                        <p:inputText class="largeInput" value="SAPURA" />
                    </div>
                    <div class="form_field">
                        <p:outputLabel value="FMS/RNAV Code:" />
                        <p:inputText class="largeInput" value="WMKE" />
                    </div>
                    <div class="field d-desktop-flex">
                        <p:outputLabel for="@next" value="Waypoint Type :"/>
                        <p:selectOneRadio id="page" value="#{yourBean.waypointType}" layout="pageDirection">
                            <f:selectItem itemLabel="Onshore Airfield" itemValue="onshore_airfield"/>
                            <f:selectItem itemLabel="Offshore Platform or Vessel " itemValue="offshore_platform_vessel "/>
                            <f:selectItem itemLabel="En-route Navigation Waypoint" itemValue="en-route_navigation_waypoint"/>
                        </p:selectOneRadio>
                    </div>
                    <div class="field d-desktop-flex">
                        <p:outputLabel for="@next" value="Airfield:"/>
                        <p:selectOneMenu id="option1" class="selectInput2" value="#{selectOneMenu.selectedOption}">
                            <f:selectItem itemLabel="Mersing Airport" itemValue="Mersing Airport"/>
                            <f:selectItem itemLabel="Option2" itemValue="Option2"/>
                            <f:selectItem itemLabel="Option3" itemValue="Option3"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="form_field">
                        <p:outputLabel value="Elevation in Feet:" />
                        <p:inputText class="largeInput" value="50" />
                    </div>
                </div> 
                <div class="col-md-6">
                    <div class="form_field">
                        <p:outputLabel value="Latitude:" />
                        <p:inputText value="" />
                    </div>
                    <div class="form_field">
                        <p:outputLabel value="Longitude:" />
                        <p:inputText value="" />
                    </div>
                    <div class="field d-desktop-flex">
                        <p:outputLabel for="@next" value="Base using the Waypoint"/>
                        <p:selectOneMenu id="option2" class="selectInput2" value="#{selectOneMenu.selectedOption}">
                            <f:selectItem itemLabel="Any" itemValue="Any"/>
                            <f:selectItem itemLabel="Option2" itemValue="Option2"/>
                            <f:selectItem itemLabel="Option3" itemValue="Option3"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="field d-desktop-flex">
                        <p:outputLabel value="Comment:" />
                        <p:inputTextarea class="largeInput" value="#{yourBean.descripionworkSchedule}" required="true" requiredMessage="Test"  />
                    </div>
                    <div class="form_field">
                        <p:selectBooleanCheckbox value="#{selectBooleanView.value1}" itemLabel="Fuel Available"/>
                    </div>
                </div>
            </div>
            <p:button class="default-save-btn" value="Save" icon="fa fa-check" update="onshore_airfield_waypoint_frm,:test_frm"/>
            <p:button class="default-cancle-btn" value="Cancle" icon="fa fa-close" update="onshore_airfield_waypoint,:test_frm"/>
        </h:form>
    </p:dialog>

</html>
