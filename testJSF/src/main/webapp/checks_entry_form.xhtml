<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:utils="http://xmlns.jcp.org/jsf/composite/utils"
                xmlns:adm="http://github.com/adminfaces" template="#{layoutMB.template}">
    <!-- Define your styles here -->


    <ui:define name="title">

    </ui:define>
    <ui:define name="description">
        Checks Entry Form
    </ui:define>
    <ui:define name="body">
        <div class="add-edit-layout">
            <h2 class="layout-header">Add/Edit Check</h2>
            <div class="add-layout-content check-entry-frm">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form_field d-desktop-flex">
                            <p:outputLabel value="Check Name:" />
                            <p:inputText class="largeInput" value="" />
                        </div>
                        <div class="form_field d-desktop-flex">
                            <p:outputLabel value="Description:" />
                            <p:inputTextarea class="largeInput" value="" required="true" requiredMessage="Test"  />
                        </div>
                        <div class="form_field d-desktop-flex">
                            <p:selectBooleanCheckbox class="" value="#{selectBooleanView.value1}" itemLabel="Certificate Scan Required?"/>
                        </div>
                        <div class="form_field d-desktop-flex">
                            <p:selectBooleanCheckbox class="" value="#{selectBooleanView.value1}" itemLabel="Expiry of Check generates a Restriction instead of Failure?"/>
                        </div>
                        <div class="form_field d-desktop-flex">
                            <p:outputLabel value="Restriction Message:" />
                            <p:inputText class="largeInput" value="" />
                        </div>
                        <div class="form_field d-desktop-flex">
                            <p:selectBooleanCheckbox class="" value="#{selectBooleanView.value1}" itemLabel="If this Check is invalied, Flight can only take place with an Authorized Signa"/>
                        </div>
                        <div class="form_field d-desktop-flex multi-clumn">
                            <p:selectBooleanCheckbox class="" value="#{selectBooleanView.value1}" itemLabel="Applies to Aircraft Type?"/>
                            <div>
                                <p:button class="default-select-btn" value="Select Aircraft Type" update="test_frm"/>
                                <p:inputText class="small-input" value="" />
                            </div>
                        </div>
                        <div class="form_field d-desktop-flex multi-clumn">
                            <p:selectBooleanCheckbox class="" value="#{selectBooleanView.value1}" itemLabel="Flight conducted on Live Aircraft"/>
                            <div style="text-align: right;">
                                Approx. Flight Time Required <p:inputText class="small-input" value="" /><br/>
                                Approx. Ground Time Required <p:inputText class="small-input" value="" />
                            </div>
                        </div>
                        <div class="form_field d-desktop-flex multi-clumn">
                            <p:selectBooleanCheckbox class="" value="#{selectBooleanView.value1}" itemLabel="Flight conducted on Simulator"/>
                            <div>Approx. Simulation Time Required <p:inputText class="small-input" value="" /></div>
                        </div>
                        <div class="form_field d-desktop-flex multi-clumn">
                            <p:selectBooleanCheckbox class="" value="#{selectBooleanView.value1}" itemLabel="Check requires Renewal?"/>
                            <div class="d-desktop-flex">
                                <p:inputText class="small-input" value="" /> 
                                <p:selectOneMenu id="option1" class="selectInput2" value="#{selectOneMenu.selectedOption}">
                                    <f:selectItem itemLabel="Day" itemValue="Day"/>
                                    <f:selectItem itemLabel="Week" itemValue="Week"/>
                                    <f:selectItem itemLabel="Month" itemValue="Month"/>
                                    <f:selectItem itemLabel="Year" itemValue="Year"/>
                                </p:selectOneMenu>
                            </div>

                        </div>
                        <div class="form_field d-desktop-flex multi-clumn">
                            <p:selectBooleanCheckbox class="" value="#{selectBooleanView.value1}" itemLabel="Check requires Classroom?"/>
                            <div>Classroom Days Required <p:inputText class="small-input" value="" /></div>
                        </div>
                    </div>
                </div>
                <div class="text-left">
                    <p:button class="default-save-btn" value="Save" icon="fa fa-check" update="onshore_airfield_waypoint_frm,:test_frm"/>
                    <p:button class="default-cancle-btn" value="Cancle" icon="fa fa-close" update="onshore_airfield_waypoint,:test_frm"/>
                </div>
            </div>
        </div>
    </ui:define>   

</ui:composition>
