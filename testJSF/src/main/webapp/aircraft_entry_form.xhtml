<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:utils="http://xmlns.jcp.org/jsf/composite/utils"
                xmlns:adm="http://github.com/adminfaces" template="#{layoutMB.template}">
    <!-- Define your styles here -->


    <ui:define name="title">

    </ui:define>
    <ui:define name="description">
        Aircraft Entry Form
    </ui:define>
    <ui:define name="body">
        <div class="add-edit-layout">
            <h2 class="layout-header">Add/Edit Aircraft</h2>
            <div class="add-layout-content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form_field d-desktop-flex">
                            <p:outputLabel value="Aircraft Registration:" />
                            <p:inputText class="largeInput" value="9M-WBA" />
                        </div>
                        <div class="form_field d-desktop-flex">
                            <p:outputLabel value="Aircraft ICAO Code :" />
                            <p:inputText class="smallInput" value="A139" />
                        </div>
                        <div class="form_field d-desktop-flex">
                            <p:outputLabel value="Aircraft Serial No.:" />
                            <p:inputText class="largeInput" value="31543" />
                        </div>
                        <div class="field form_field d-desktop-flex">
                            <p:outputLabel for="@next" value="Aircraft Type:"/>
                            <p:selectOneMenu id="option11" class="selectInput2" value="#{selectOneMenu.selectedOption}">
                                <f:selectItem itemLabel="Agusta AW139" itemValue="Agusta AW139"/>
                                <f:selectItem itemLabel="Agusta AW139" itemValue="Agusta AW139"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="form_field d-desktop-flex">
                            <p:outputLabel value="Assigned SSR:" />
                            <p:inputText class="smallInput" value="001" />
                        </div>

                        <div class="aircraft-weight-box">
                            <div class="field form_field d-desktop-flex">
                                <p:outputLabel for="@next" value="Aircraft Units of Weight:"/>
                                <p:selectOneMenu id="option12" class="selectInput2" value="#{selectOneMenu.selectedOption}">
                                    <f:selectItem itemLabel="Kgs" itemValue="Kgs"/>
                                    <f:selectItem itemLabel="Lbs" itemValue="Lbs"/>
                                </p:selectOneMenu>
                            </div> 
                            <div class="form_field d-desktop-flex">
                                <p:outputLabel value="Max Take Off Weight:" />
                                <p:inputText class="smallInput" value="6800" />
                                <p:selectOneMenu id="option13" class="" value="#{selectOneMenu.selectedOption}">
                                    <f:selectItem itemLabel="Kgs" itemValue="Kgs"/>
                                    <f:selectItem itemLabel="Lbs" itemValue="Lbs"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="form_field d-desktop-flex">
                                <p:outputLabel value="MTOW/MLW for Offshore Helideck Operation:" />
                                <p:inputText class="smallInput" value="6800" />
                                <p:selectOneMenu id="option14" class="" value="#{selectOneMenu.selectedOption}">
                                    <f:selectItem itemLabel="Kgs" itemValue="Kgs"/>
                                    <f:selectItem itemLabel="Lbs" itemValue="Lbs"/>
                                </p:selectOneMenu>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form_field d-desktop-flex">
                            <p:outputLabel value="D Value:" />
                            <p:inputText class="smallInput" value="16" />
                        </div>
                        <div class="form_field d-desktop-flex">
                            <p:outputLabel value="True Air Speed at Cruise:" />
                            <p:inputText class="smallInput" value="140" />
                            <p:selectOneMenu id="option15" class="" value="#{selectOneMenu.selectedOption}">
                                <f:selectItem itemLabel="Kt" itemValue="Kt"/>
                                <f:selectItem itemLabel="Kn" itemValue="Kn"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="field form_field d-desktop-flex">
                            <p:outputLabel for="@next" value="Aircraft normally based at:"/>
                            <p:selectOneMenu id="option21" class="selectInput2" value="#{selectOneMenu.selectedOption}">
                                <f:selectItem itemLabel="Option1" itemValue="Option2"/>
                                <f:selectItem itemLabel="Option2" itemValue="Option3"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="field form_field d-desktop-flex">
                            <p:outputLabel for="@next" value="Min Dropdown for PC2E:"/>
                            <p:selectOneMenu id="option22" class="selectInput2" value="#{selectOneMenu.selectedOption}">
                                <f:selectItem itemLabel="15" itemValue="15"/>
                                <f:selectItem itemLabel="20" itemValue="20"/>
                                <f:selectItem itemLabel="30" itemValue="30"/>
                                <f:selectItem itemLabel="35" itemValue="35"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="form_field d-desktop-flex">
                            <p:outputLabel value="Seating Configuration:" />
                            <p:inputText class="largeInput" value="4F/4C/4R" />
                        </div>
                        <div class="fuel-unit-box">
                            <div class="field form_field d-desktop-flex">
                                <p:outputLabel for="@next" value="Fuel Units"/>
                                <p:selectOneMenu id="option23" class="selectInput2" value="#{selectOneMenu.selectedOption}">
                                    <f:selectItem itemLabel="Kgs" itemValue="Kgs"/>
                                    <f:selectItem itemLabel="Lbs" itemValue="Lbs"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="form_field d-desktop-flex">
                                <p:outputLabel value="Max Fuel Capacity" />
                                <p:inputText class="smallInput" value="140" />
                                <p:selectOneMenu id="option24" class="selectInput3" value="#{selectOneMenu.selectedOption}">
                                    <f:selectItem itemLabel="Kgs" itemValue="Kgs"/>
                                    <f:selectItem itemLabel="Lbs" itemValue="Lbs"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="form_field d-desktop-flex">
                                <p:outputLabel value="Fuel Used per Hour in Cruise" />
                                <p:inputText class="smallInput" value="140" />
                                <p:selectOneMenu id="option25" class="selectInput3" value="#{selectOneMenu.selectedOption}">
                                    <f:selectItem itemLabel="Kgs" itemValue="Kgs"/>
                                    <f:selectItem itemLabel="Lbs" itemValue="Lbs"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="form_field d-desktop-flex">
                                <p:outputLabel value="Fuel Used per Hour at Ground Idle" />
                                <p:inputText class="smallInput" value="140" />
                                <p:selectOneMenu id="option26" class="selectInput3" value="#{selectOneMenu.selectedOption}">
                                    <f:selectItem itemLabel="Kgs" itemValue="Kgs"/>
                                    <f:selectItem itemLabel="Lbs" itemValue="Lbs"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="form_field d-desktop-flex">
                                <p:outputLabel value="Fuel Reserve" />
                                <p:inputText class="smallInput" value="140" />
                                <p:selectOneMenu id="option27" class="selectInput3" value="#{selectOneMenu.selectedOption}">
                                    <f:selectItem itemLabel="Kgs" itemValue="Kgs"/>
                                    <f:selectItem itemLabel="Lbs" itemValue="Lbs"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="form_field d-desktop-flex">
                                <p:outputLabel value="Fuel Margin (usually 10%)" />
                                <p:inputText class="smallInput" value="140" />%
                            </div>
                            <div class="form_field d-desktop-flex">
                                <p:outputLabel value="IFR Approach Fuel *" />
                                <p:inputText class="smallInput" value="140" />
                                <p:selectOneMenu id="option28" class="selectInput3" value="#{selectOneMenu.selectedOption}">
                                    <f:selectItem itemLabel="Kgs" itemValue="Kgs"/>
                                    <f:selectItem itemLabel="Lbs" itemValue="Lbs"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="form_field d-desktop-flex">
                                <p:outputLabel value="Normal Helideck Fuel Burn *" />
                                <p:inputText class="smallInput" value="140" />
                                <p:selectOneMenu id="option29" class="selectInput3" value="#{selectOneMenu.selectedOption}">
                                    <f:selectItem itemLabel="Kgs" itemValue="Kgs"/>
                                    <f:selectItem itemLabel="Lbs" itemValue="Lbs"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="form_field d-desktop-flex">
                                <p:outputLabel value="Absolute Min Fuel between Sectors *" />
                                <p:inputText class="smallInput" value="140" />
                                <p:selectOneMenu id="option30" class="selectInput3" value="#{selectOneMenu.selectedOption}">
                                    <f:selectItem itemLabel="Kgs" itemValue="Kgs"/>
                                    <f:selectItem itemLabel="Lbs" itemValue="Lbs"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="form_field d-desktop-flex">
                                <p:outputLabel value="Startup Fuel" />
                                <p:inputText class="smallInput" value="140" />
                                <p:selectOneMenu id="option31" class="selectInput3" value="#{selectOneMenu.selectedOption}">
                                    <f:selectItem itemLabel="Kgs" itemValue="Kgs"/>
                                    <f:selectItem itemLabel="Lbs" itemValue="Lbs"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="form_field d-desktop-flex">
                                <p:outputLabel value="Taxi Fuel" />
                                <p:inputText class="smallInput" value="140" />
                                <p:selectOneMenu id="option32" class="selectInput3" value="#{selectOneMenu.selectedOption}">
                                    <f:selectItem itemLabel="Kgs" itemValue="Kgs"/>
                                    <f:selectItem itemLabel="Lbs" itemValue="Lbs"/>
                                </p:selectOneMenu>
                            </div>
                        </div>
                    </div>

                </div>

                <div>
                    <div class="col-12 lg:col-12 ">
                        <div class="edit-frm-table">
                            <h2 class="layout-header-2">Role List</h2>
                            <p:button class="add-btn" href="http://localhost:8080/testJSF/onshore_airfield_waypoint_type.xhtml" icon="fa fa-plus" value="Add" />
                        </div>


                        <div class="box box-table">
                            <div class="box-header">
                                <h:form id="setup_countries_state_cities_frm">
                                    <div class="card">
                                        <p:dataTable var="product" value="#{dtBasicView.products}" scrollable="true" scrollHeight="330">
                                            <p:column headerText="Aircraft Registration">
                                                <h:outputText value="#{product.productCode}" />
                                            </p:column>
                                            <p:column headerText="Aircraft ICAO Code">
                                                <h:outputText value="#{product.productCode}" />
                                            </p:column>
                                            <p:column headerText="Serial No.">
                                                <h:outputText value="#{product.productCode}" />
                                            </p:column>
                                            <p:column headerText="SSR">
                                                <h:outputText value="#{product.productCode}" />
                                            </p:column>
                                            <p:column headerText="Aircraft Type">
                                                <h:outputText value="#{product.productCode}" />
                                            </p:column>
                                            <p:column headerText="Action" styleClass="edit-column-width">
                                                <center>
                                                    <p:commandButton id="person_view_btn_id" class="default-view-btn" icon="fa fa-eye" update="setup_countries_state_cities_frm" process="@this"/>
                                                    <p:tooltip for="person_view_btn_id" value="View" showEffect="clip" hideEffect="explode"/>
                                                    <p:commandButton id="person_edit_btn_id" class="default-edit-btn" icon="fa fa-edit" value="Modal" type="button" onclick="PF('setup_countries_state_cities_dlg').show();"/>
                                                    <p:tooltip for="person_edit_btn_id" value="Edit" showEffect="clip" hideEffect="explode"/>
                                                    <p:commandButton id="person_delete_btn_id" class="delete-edit-btn" icon="fa fa-trash" update="setup_countries_state_cities_frm" process="@this">
                                                        <p:confirm header="Confirmation" message="Are you sure?" icon="fa fa-alert" />
                                                    </p:commandButton>
                                                    <p:tooltip for="person_delete_btn_id" value="Delete" showEffect="clip" hideEffect="explode"/>
                                                </center>
                                            </p:column>
                                        </p:dataTable>
                                    </div>
                                    <p:dialog header="Modal Dialog" widgetVar="setup_countries_wgt" modal="true" height="100">
                                        <h:outputText value="This is a Modal Dialog." />
                                    </p:dialog> 
                                </h:form>
                                <ui:include src="testDialog.xhtml" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <p:button class="default-save-btn" value="Save" icon="fa fa-check" update="onshore_airfield_waypoint_frm,:test_frm"/>
                    <p:button class="default-cancle-btn" value="Cancle" icon="fa fa-close" update="onshore_airfield_waypoint,:test_frm"/>
                </div>
            </div>
        </div>
    </ui:define>   

</ui:composition>
